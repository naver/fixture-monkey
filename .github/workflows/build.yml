name: Gradle check

on:
  push:
    branches: [ main, '[0-9]*.[0-9]*.x' ]
  pull_request:
    branches: [ main, '[0-9]*.[0-9]*.x' ]
  workflow_dispatch:

jobs:
  static-analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8
      - name: Execute check without tests
        uses: gradle/gradle-build-action@v2.2.1
        with:
          arguments: check -x test

      - name: Publish SpotBugs report
        uses: jwgmeligmeyling/spotbugs-github-action@v1.2
        if: always()
        with:
          name: SpotBugs Report
          path: '**/build/reports/spotbugs/main.xml'

      - name: Publish Checkstyle report
        uses: jwgmeligmeyling/checkstyle-github-action@v1.2
        if: always()
        with:
          name: Checkstyle Report
          path: '**/build/reports/checkstyle/*.xml'
  test:
    name: Testing on JDK ${{ matrix.java }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '17' ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.Java }}
      - name: Execute tests
        uses: gradle/gradle-build-action@v2.2.1
        with:
          arguments: test

      - name: Publish test report
        uses: mikepenz/action-junit-report@v3.0.3
        if: always() # always run even if the previous step fails
        with:
          check_name: JUnit Test Report on JDK ${{ matrix.Java }}
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: Test Summary
        uses: test-summary/action@v1
        if: always()
        with:
          paths: '**/build/test-results/test/TEST-*.xml'
