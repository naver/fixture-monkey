name: Run benchmark

on:
  push:
    branches: [ main, '[0-9]*.[0-9]*.x' ]
  pull_request:
    branches: [ main, '[0-9]*.[0-9]*.x' ]
  workflow_dispatch:

jobs:
  jmh:
    name: Run benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Execute benchmark
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: jmh
      - name: Print benchmark summary
        run: cat ./fixture-monkey/build/results/jmh/results.csv >> $GITHUB_STEP_SUMMARY
